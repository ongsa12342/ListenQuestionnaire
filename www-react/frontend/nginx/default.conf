# frontend/nginx/default.conf

server {
    listen 80;
    server_name localhost;

    # Serve React's index.html and static assets
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        # "backend" is the Docker Compose service name of your Python container
        proxy_pass http://backend:5000/;
        # If your backend doesn't actually have `/api` in its routes,
        # you can remove or adjust the trailing slash, etc.
    }
}
